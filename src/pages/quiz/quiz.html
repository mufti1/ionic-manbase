<ion-header>

	<ion-navbar color="mainColor">
		<ion-title>ManBase | Quiz</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label color='mainColor'>Nama Kamu</ion-label>
		<ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
	</ion-item>
	<br>
	<button class="button-quiz" ion-button full (click)="quizContent()" round color="mainColor">Mulai Quiz</button>  
	
	<div class="score">
		<ion-item>
			<h1 class="color-red">Score</h1>	
		</ion-item>
		
		<table>
			<tr *ngFor="let score of scores let i=index">
				<td>{{ i + 1 }}.</td>
				<td>{{ score.username }}</td>
				<td>:</td>
				<td>{{ score.score }}</td>
			</tr>
		</table>
	</div>
</ion-content>
